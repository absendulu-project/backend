version: "3.8"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecret123
      POSTGRES_DB: trevelin
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go-app-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app:delegated
      - go-mod-cache:/go/pkg/mod
    env_file:
      - .env
    working_dir: /app
    depends_on:
      - jaeger
      - postgres
    networks:
      - app-network
    restart: unless-stopped
    tty: true
    stdin_open: true

networks:
  app-network:
    driver: bridge

volumes:
  go-mod-cache:
  postgres-data: